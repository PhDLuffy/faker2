name: Merge upstream

on:
  # 推送代码后触发
  push:
  # 定时任务触发，使用 cron 规则，这里默认一小时执行一次
  schedule:
    - cron: '0 * * * *'

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge upstream
        run: |
          # 使用自己的用户名替换 username
          git config --global user.name 'PhDLuffy'
          git config --global user.email 'PhDLuffy@phdluffy.com'

          git pull --unshallow

          # 自行替换要同步的上游仓库地址
          git remote add upstream https://github.com/shufflewzc/faker2.git
          git fetch upstream

          # 可以自定义要同步的分支
          git checkout -b main origin/main
          git merge --no-edit upstream/main
          git push origin main
